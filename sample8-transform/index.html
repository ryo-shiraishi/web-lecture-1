<!DOCTYPE html>
  <html>
    <head>
      <!--Let browser know website is optimized for mobile-->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Sample</title>
      <style>
        .rect {
            width: 100px;
            height: 100px;
            background: red;
        }

        .translate {  transform: translate(200px, 200px); }
        .scale { transform: scale(0.5); }
        .rotate { transform: rotate(45deg); }
        .skew { transform: skew(20deg); }
      </style>
    </head>
    <body>
      <div class="rect translate">1番目：translate</div>
      <div class="rect scale">2番目：scale</div>
      <div class="rect rotate">3番目：rotate</div>
      <div class="rect skew">4番目：skew</div>
    </body>
  </html>
